{% extends 'blog/base.html' %}

{% block content %}
    <div>
        {% if post.published_date %}
            <p>published: {{ post.published_date }}</p>
        {% endif %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.text|linebreaks }}</p>
    </div>
    <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endblock %}
