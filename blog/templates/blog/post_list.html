<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <div>
        <h2><a href="/">Django Girls Blog</a></h2>
    </div>
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h3>{{ post.title }}</h3>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
</body>
</html>
